<!-- Products Section -->
<div>
    @if (products()) {
        <!-- Product Grid -->
        @if (title()) {
            <h3 class="text-gray-500 my-4">{{ title() }}</h3>
        }
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-3 mb-3">
            @for (product of products(); track product.id) {
                <app-product-card [product]="product" />
            }
        </div>
    } @else {
        <!-- Empty State -->
        <ng-template #noProducts>
            <div class="text-center text-surface-500 text-lg mt-12">Aucun produit ne correspond aux crit√®res.</div>
        </ng-template>
    }
</div>
