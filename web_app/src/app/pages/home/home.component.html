<div id="hero" class="flex flex-col overflow-hidden">
    <p-carousel [value]="images()" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
        <ng-template let-image #item>
            <div class="border border-surface-200 dark:border-surface-700 rounded m-2">
                <div class="">
                    <div class="relative mx-auto">
                        <img [src]="'assets/home/' + image" [alt]="image" class="w-full h-30rem rounded-border" />
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
<app-list-categories [categories]="categories()" />
<app-new-products />
@for (category of categories(); track category.id) {
    @if (productsByCategory.get(category.id!) && productsByCategory.get(category.id!)!.length > 0) {
        <div id="new-products" class="p-4 md:px-10 bg-surface-0 dark:bg-surface-900">
            <div class="mb-3">
                <h2 class="text-xl mb-1 font-semibold text-surface-900 dark:text-surface-0">{{ category.name }}</h2>
                <p class="text-surface-600 dark:text-surface-300 text-base mt-2">DÃ©couvrez nos produits de la famille {{ category.name }}</p>
            </div>

            <app-product-list [products]="productsByCategory.get(category.id!)!.slice(0, 5)"></app-product-list>
        </div>
    }
}
